<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<style>
		* { box-sizing: border-box; }
		:root,
		input,
		button { font-size: 12pt; font-family: sans-serif; }
		body { margin: 0; }
		header { color: white; background-color: #80f; padding: 1em; text-align: center; }
		main { width: auto; margin-block: 3em; padding-inline: 1em; }
		footer { text-align: center; padding-block: 1em; }
		.copyleft { display:inline-block;transform: scaleX(-1); }
		p:first-child { margin-block-start: 0; }
		p:last-child { margin-block-end: 0; }
		{{- template "style" .}}
		@media screen and (min-width: 480px) {
			main { max-width: 640px; margin-inline: auto; padding: 0; }
		}
	</style>
</head>
<body>
	<header>
		<h1>Pollinator Network</h1>
	</header>
	<main>
		{{- template "content" . -}}
	</main>
	<hr />
	<footer>
		<span class="copyleft">(c)</span> âˆž Human Kind
	</footer>
</body>
</html>
